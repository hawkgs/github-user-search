<div [ngClass]="{ 'profile': true, 'loading': !user.completeData }" (click)="onClick()">
  <img src="{{ user.avatar }}" width="80" height="80" alt="{{ user.username }}" />
  <div class="details">
    <p class="name"><strong>{{ user.username }}</strong><span *ngIf="user.fullName"> ({{ user.fullName }})</span></p>
    <p class="bio">{{ user.bio }}</p>
    <p class="additional-info">
      <span *ngIf="user.completeData">📑 <strong>Repos:</strong> {{ user.repos }}</span>
      <span *ngIf="user.completeData">🧝 <strong>Followers:</strong> {{ user.followers }}</span>
      <span *ngIf="user.location">📍 <strong>Location:</strong> {{ user.location }}</span>
      <span *ngIf="user.email">📧 <strong>Email:</strong> {{ user.email }}</span>
    </p>
  </div>
</div>
